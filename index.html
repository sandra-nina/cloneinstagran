<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/variables.css" />
        <link rel="stylesheet" href="./css/body.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/logo.css" />
        <link rel="stylesheet" href="./css/input.css" />
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="stylesheet" href="./css/sign-up.css" />
        <link rel="stylesheet" href="./css/download-app.css" />
        <link rel="stylesheet" href="./css/iphone.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <title>Clone Instagram</title>
    </head>
    <body>
        <main>
            <div class="iphone">
                <img src="./images/phoneImage.png" alt="" />
                <div class="slider"></div>
            </div>
            <div class="instagram">
                <div class="frame">
                    <h1 class="logo-container">
                        <img
                            src="./images/logo.png"
                            alt="logo Instagram"
                            class="logo-image"
                        />
                    </h1>
                    <form class="login-container">
                        <input
                            type="text"
                            placeholder="Telefone, nome de usuário ou email"
                            class="login-input"
                        />
                        <input
                            type="password"
                            placeholder="Senha"
                            class="login-input"
                        />
                        <button class="login-button">Entrar</button>
                        <div class="login-divider">OU</div>
                        <a href="#" class="login-facebook">
                            <i class="fab fa-facebook-square"></i>
                            <span>Entrar com o Facebook</span>
                        </a>
                        <a href="#" class="login-reset">Esqueceu a senha?</a>
                    </form>
                </div>
                <div class="frame">
                    <p class="sign-up">
                        Não tem uma conta?
                        <a href="#">Cadastre-se</a>
                    </p>
                </div>
                <div class="download-app">
                    <p>Obtenha o aplicativo</p>
                    <div class="download-images">
                        <a href=""><img src="./images/ios.png" alt="" /></a>
                        <a href=""><img src="./images/android.png" alt="" /></a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
            <p class="m-0 text-center text-white">Copyright &copy;Todos os direitos reservados.Designer Sandra Panin.</p>
                <a href="#">Português (Brasil)</a>
                <span>@ 2022 Instagram from Meta</span>
            </div>
        </footer>
    </body>
</html>
